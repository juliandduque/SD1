<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz6PgSnLIOozaRPMD0KNwdFOfCZJnbXls&libraries=visualization"></script>
    <script type="text/javascript" src="code.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-sm-2"><a class="navbar-brand mt-0" href="#">CB<hr class="mx-0 my-0"> <span style="font-size: 12px">Chatterbox</span> </a></div>
    </nav>

    <div id="map"></div>


    <script>
        const API = "http://chatt3rb0x.herokuapp.com/API/API.php";
        var myLatlng = new google.maps.LatLng(28.600540, -81.197614);
        var currentZoom = 20;
        var currentFreq = 900;
        var heatmap;
        var points = [];
        var markers = [];
        var specialMarkers = [];
        var originalRadius = 100;

        // map options,
        var myOptions = {
            zoom: 20,
            center: myLatlng,
            streetViewControl: false,
        };

        // standard map
        map = new google.maps.Map(document.getElementById("map"), myOptions);

        heatmap = new google.maps.visualization.HeatmapLayer({
            map: map
        });

        google.maps.event.addListener(map, 'zoom_changed', function () {

            currentZoom = map.getZoom();

            heatmap.setOptions({ radius: getRadius() });

            console.log(currentZoom);

        });

        sleep(50000000);
        
        updateMap();

        var myVar = setInterval("updateMap()", 10000);

        function sleep(time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }
        function updateMap() {

            var jsonPayload =
            {
                    function: "getLatestRecords",
                    Frequency: currentFreq
            };
            jsonPayload = JSON.stringify(jsonPayload);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", API, true);
            xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");

            try {
                xhr.onreadystatechange = function () {

                    if (this.readyState === 4 && this.status === 200) {
                        var jsonObject = JSON.parse(xhr.responseText);

                       console.log(jsonObject);

                        if (jsonObject.success)
                        {
                            var payload = jsonObject.results;
                            points = [];
                            for (var i = 0; i < payload.length; i++)
                            {   
                                var loc;
                                if (payload[i].deviceID == "000001") loc = new google.maps.LatLng(28.600417, -81.197548);
                                else if (payload[i].deviceID == "000002") loc = new google.maps.LatLng(28.600476, -81.198197); 

                                points.push({ location: loc, weight: payload[i].strength });
                            }
                        }
                    }
                };
                xhr.send(jsonPayload);

            } catch (err) {
                console.log(err);
                alert("Error when reading posts, please try again later");
            }

            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];

            var length = points.length;

            for (var i = 0; i < length; i++) {
                var marker = new google.maps.Marker({
                    position: points[i].location,
                    label: "" + points[i].weight,
                    map: map
                });
                markers.push(marker);
            }

            heatmap.setOptions({
                data: points,
                radius: getRadius()
            });
            
        }

        function getRadius() {
            var radius;
            if (currentZoom < 14) {
                radius = originalRadius/128;
            }
            else if (currentZoom === 14) {
                radius = originalRadius/64;
            }
            else if (currentZoom === 15) {
                radius = originalRadius/32;
            }
            else if (currentZoom === 16) {
                radius = originalRadius/16;
            }
            else if (currentZoom === 17) {
                radius = originalRadius/8;
            }
            else if (currentZoom === 18) {
                radius = originalRadius/4;
            }
            else if (currentZoom === 19) {
                radius = originalRadius/2;
            }
            else if (currentZoom === 20) {
                radius = originalRadius;
            }
            else if (currentZoom === 21) {
                radius = originalRadius*2;
            }
            else if (currentZoom === 22) {
                radius = originalRadius*4;
            }
            return radius;
        }
        
    </script>
</body>

</html >
