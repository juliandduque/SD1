<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz6PgSnLIOozaRPMD0KNwdFOfCZJnbXls&libraries=visualization"></script>
    <script type="text/javascript" src="code.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-sm-2"><a class="navbar-brand mt-0" href="#">CB<hr class="mx-0 my-0"> <span style="font-size: 12px">Chatterbox</span> </a></div>
    </nav>

    <div id="map"></div>


    <script>
        var myLatlng = new google.maps.LatLng(28.600540, -81.197614);
        var currentZoom = 20;
        var heatmap;
        var points;
        var markers = [];
        var specialMarkers = [];

        // map options,
        var myOptions = {
            zoom: 20,
            center: myLatlng,
            streetViewControl: false,
        };

        // standard map
        map = new google.maps.Map(document.getElementById("map"), myOptions);

        heatmap = new google.maps.visualization.HeatmapLayer({
            map: map
        });
        updateMap();

        google.maps.event.addListener(map, 'zoom_changed', function () {

            currentZoom = map.getZoom();

            heatmap.setOptions({ radius: getRadius() });

            //heatmap.setOptions({ radius: 20});

            console.log(currentZoom);


        });

        var myVar = setInterval("updateMap()", 10000);

        function updateMap() {

            points =
                [{
                    location: new google.maps.LatLng(28.60054, -81.19761), weight: 36
                },
                {
                    location: new google.maps.LatLng(28.60069, -81.19793), weight: 83
                },
                {
                    location: new google.maps.LatLng(28.60069, -81.19773), weight: 41
                },
                {
                    location: new google.maps.LatLng(28.60040, -81.19793), weight: 64
                },
                {
                    location: new google.maps.LatLng(28.60036, -81.19796), weight: 97
                },
                {
                    location: new google.maps.LatLng(28.60047, -81.19776), weight: 68
                }];

            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];

            var length = points.length;

            for (var i = 0; i < length; i++) {
                var marker = new google.maps.Marker({
                    position: points[i].location,
                    label: "" + points[i].weight,
                    map: map
                });
                markers.push(marker);
            }

            heatmap.setOptions({
                data: points,
                radius: getRadius()
            });
            
        }

        function getRadius() {
            var radius;
            if (currentZoom < 14) {
                radius = 0.7;
            }
            else if (currentZoom === 14) {
                radius = 1.5125;
            }
            else if (currentZoom === 15) {
                radius = 3.125;
            }
            else if (currentZoom === 16) {
                radius = 6.25;
            }
            else if (currentZoom === 17) {
                radius = 12.5;
            }
            else if (currentZoom === 18) {
                radius = 25;
            }
            else if (currentZoom === 19) {
                radius = 50;
            }
            else if (currentZoom === 20) {
                radius = 100;
            }
            else if (currentZoom === 21) {
                radius = 200;
            }
            else if (currentZoom === 22) {
                radius = 400;
            }
            return radius;
        }
        
    </script>
</body>

</html >
