<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-sm-2"><a class="navbar-brand mt-0" href="#">CB<hr class="mx-0 my-0"> <span style="font-size: 12px">Chatterbox</span> </a></div>
    </nav>

    <div id="map"></div>


    <script>
        var myLatlng = new google.maps.LatLng(28.600540, -81.197614);
        // map options,
        var myOptions = {
            zoom: 20,
            center: myLatlng
        };
        // standard map
        map = new google.maps.Map(document.getElementById("map"), myOptions);

        //updateMap();

        var myVar = setInterval("updateMap()", 15000);

        function updateMap() {

            var points =
                [{
                    location: new google.maps.LatLng(28.60054, -81.19761), weight: 3
                },
                {
                    location: new google.maps.LatLng(28.60069, -81.19793), weight: 8
                },
                {
                    location: new google.maps.LatLng(28.60069, -81.19773), weight: 4
                },
                {
                    location: new google.maps.LatLng(28.60040, -81.19793), weight: 6
                },
                {
                    location: new google.maps.LatLng(28.60036, -81.19796), weight: 9
                },
                {
                    location: new google.maps.LatLng(28.60047, -81.19776), weight: 6
                }];

            heatmap = new google.maps.visualization.HeatmapLayer({
                data: points,
                map: map
            });

            heatmap.setMap(map);
        }
        //map center
        
    </script>
</body>

</html >
